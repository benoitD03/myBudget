<header>
  <mat-card id="title"><mat-card-content>Mois en cours</mat-card-content></mat-card>
  <div id="infos">
    <mat-card class="totaux totaux-number">
      <mat-card-content>Revenu Total: <span>{{ totalRevenu }} €</span></mat-card-content>
    </mat-card>
    <mat-card class="totaux totaux-number">
      <mat-card-content>Dépenses Totales: <span>{{ totalDepense }} €</span></mat-card-content>
    </mat-card>
    <mat-card class="totaux totaux-number">
      <mat-card-content>Epargne possible: <span>{{ epargnePossible }} €</span></mat-card-content>
    </mat-card>
    <mat-card class="totaux">
      <canvas id="myChart"></canvas>
    </mat-card>
  </div>
</header>

<section id="main">
  <div id="depenses" class="categorie-container">
    <div class="categorie-container-title"><h2>Dépenses</h2></div>
    <div *ngFor="let categorie of categories; index as i">
      <app-categorie-card *ngIf="categorie.Depense" [categorie]="categorie" (totalCategorieChange)="updateTotalCategory($event)"></app-categorie-card>
    </div>
  </div>
  <div id="revenus" class="categorie-container">
    <div class="categorie-container-title"><h2>Revenus</h2></div>
    <div *ngFor="let categorie of categories; index as i">
      <app-categorie-card *ngIf="!categorie.Depense" [categorie]="categorie" (totalCategorieChange)="updateTotalCategory($event)"></app-categorie-card>
    </div>
  </div>
</section>
