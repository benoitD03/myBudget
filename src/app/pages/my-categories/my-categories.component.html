<mat-card class="title">
  <mat-card-content>
    Mes cat√©gories
  </mat-card-content>
</mat-card>

<div class="button-container">
  <button mat-raised-button (click)="openDialogCreateCategorie(false)">
    <mat-icon>add_box</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="categories" class="mat-elevation-z8">

  <ng-container matColumnDef="Nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let categorie">{{categorie.Nom}}</td>
  </ng-container>

  <ng-container matColumnDef="Image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let categorie"><mat-icon>{{categorie.Image}}</mat-icon></td>
  </ng-container>

  <ng-container matColumnDef="Description" *ngIf="!accountService.isMobile()">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let categorie">{{categorie.Description}}</td>
  </ng-container>

  <ng-container matColumnDef="Depense">
    <th mat-header-cell *matHeaderCellDef>Depense</th>
    <td mat-cell *matCellDef="let categorie">{{categorie.Depense ? 'Oui' : 'Non'}}</td>
  </ng-container>

  <ng-container matColumnDef="Revenu" *ngIf="!accountService.isMobile()">
    <th mat-header-cell *matHeaderCellDef>Revenu</th>
    <td mat-cell *matCellDef="let categorie">{{categorie.Depense ? 'Non' : 'Oui'}}</td>
  </ng-container>

  <ng-container matColumnDef="Couleur">
    <th mat-header-cell *matHeaderCellDef>Couleur</th>
    <td mat-cell *matCellDef="let categorie">
      <div id="color-container" [style.background-color]="categorie.Couleur">
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let categorie">
      <button mat-icon-button (click)="onConfirmDeleteCategorie(categorie)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)="openDialogModifyCategorie(categorie, true)">
        <mat-icon>build</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="Columns"></tr>
  <tr mat-row *matRowDef="let row; columns: Columns;"></tr>
</table>
