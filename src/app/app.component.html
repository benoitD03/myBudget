<mat-toolbar class="mat-elevation-z8" *ngIf="isUserAuthenticated() && !isLoginPage()">
  <div id="top-bar-left">
    <button mat-icon-button *ngIf="sidenav && sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <div id="top-bar-left-title" *ngIf="!accountService.isMobile()">
      <img class="logo" src="assets/icon.png"/>
      <p id="logo-title">myBudget</p>
    </div>
  </div>
  <div id="top-bar-right">
    <button mat-mini-fab color="warn" (click)="onClickLogout()">
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8 sidenav" *ngIf="isUserAuthenticated() && !isLoginPage()">
    <div *ngIf="isUserAuthenticated()">
      <div id="avatar-container">
        <img class="avatar" src="assets/icon-rounded.png"/>
      </div>
      <h4 class="name">{{ userName }}</h4>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/dashboard">
        <mat-icon>home</mat-icon>
        <span>Tableau de bord</span>
      </button>
      <button mat-button class="menu-button" routerLink="/my-categories">
        <mat-icon>assignment</mat-icon>
        <span>Mes catégories</span>
      </button>
      <button mat-button class="menu-button" routerLink="/full-year">
        <mat-icon>assessment</mat-icon>
        <span>Année complète</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
      <div id="switch-theme">
        <mat-slide-toggle color="primary" (change)="onThemeSwitchChange()">{{ isLightTheme ? 'dark' : 'light' }} theme</mat-slide-toggle>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8 main">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
