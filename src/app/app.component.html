<mat-toolbar class="mat-elevation-z8">
  <div id="top-bar-left">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    myBudget
  </div>
  <div id="top-bar-right">
    <button mat-mini-fab color="warn" (click)="onClickLogout()">
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8 sidenav">

    <img class="avatar mat-elevation-z8" src="https://avatars.githubusercontent.com/u/72392406?v=4"/>
    <h4 class="name">Benoit Durand</h4>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/dashboard">
      <mat-icon>home</mat-icon>
      <span>Tableau de bord</span>
    </button>
    <button mat-button class="menu-button" routerLink="/my-categories">
      <mat-icon>person</mat-icon>
      <span>Mes catégories</span>
    </button>
    <button mat-button class="menu-button" routerLink="/full-year">
      <mat-icon>info</mat-icon>
      <span>Année complète</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
    <div id="switch-theme">
      <mat-slide-toggle color="primary" (change)="onThemeSwitchChange()">{{ isLightTheme ? 'dark' : 'light' }} theme</mat-slide-toggle>
    </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8 main">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
