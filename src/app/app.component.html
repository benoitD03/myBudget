<div style="height: 80vh;">
  <mat-toolbar class="header" *ngIf="!isLoginPage()">
    <mat-toolbar-row class="menu">
      <div>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>My Budget</span>
      </div>
      <div fxShow="true" fxHide.lt-md>
        <a routerLink="/dashboard" mat-button>Tableau de bord</a>
        <a routerLink="/last-month" mat-button>Mois dernier</a>
        <a routerLink="/full-year" mat-button>Année complète</a>
      </div>
      <div class="button-container">
        <div id="switch-theme">
          <mat-slide-toggle (change)="onThemeSwitchChange()">{{ isLightTheme ? 'dark' : 'light' }} theme</mat-slide-toggle>
        </div>
        <button mat-mini-fab color="warn" (click)="onClickLogout()">
          <mat-icon>power_settings_new</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav class="sidenav">
      <mat-nav-list class="sidenav-list">
          <a class="sidenav-list-item" routerLink="/dashboard" mat-list-item>Tableau de bord</a>
        <a class="sidenav-list-item" routerLink="/my-categories" mat-list-item>Mes catégories</a>
          <a class="sidenav-list-item" routerLink="/last-month" mat-list-item>Mois dernier</a>
          <a class="sidenav-list-item" routerLink="/full-year" mat-list-item>Année complète</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill class="main">
<!--      <h1>My Budget</h1>-->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
